<nav class="navbar navbar-toggleable-md fixed-top navbar-light">
<div class="container">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/">Home</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{ .Name }}</a>
            <div class="dropdown-menu">
              {{ range .Children }}
                  <a href="{{ .URL }}" class="dropdown-item nav-link{{ if $currentPage.IsMenuCurrent "Main" . }} active{{ end }}">
                  {{ .Name }}</a>
              {{ end }}
            </div>
          </li>
        {{ else }}
          <li class="nav-item">
            <a href="{{ .URL }}" class="nav-link{{ if $currentPage.IsMenuCurrent "Main" . }} active{{ end }}">
              {{ .Pre }}
              <span>{{ .Name }}</span>
            </a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
</div>
</nav>
